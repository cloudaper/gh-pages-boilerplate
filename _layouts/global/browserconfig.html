{%- assign favicons_path = 'assets/global/favicons/' | relative_url -%}
<?xml version="1.0" encoding="utf-8"?>
<browserconfig>
  <msapplication>
    <tile>
      <square70x70logo src="{{ 'mstile-70x70.png' | prepend: favicons_path }}"/>
      <square150x150logo src="{{ 'mstile-150x150.png' | prepend: favicons_path }}"/>
      <wide310x150logo src="{{ 'mstile-310x150.png' | prepend: favicons_path }}"/>
      <square310x310logo src="{{ 'mstile-310x310.png' | prepend: favicons_path }}"/>
      <TileColor>{{ site.color | default: '#ffffff' }}</TileColor>
    </tile>
  </msapplication>
</browserconfig>
